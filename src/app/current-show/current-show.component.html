<div *ngIf="!current.image">
    No data available
</div>
<div *ngIf="current.image">
    <h2>{{current.name}}</h2>
    <img [src]='current.image'/>
    <div>Language: {{current.language}}</div>
    <div>Runtime: {{current.runtime}}</div>
    <div>Rating: {{current.rating}}</div>    
    <div>Summary: {{current.summary}}</div>    
</div>
